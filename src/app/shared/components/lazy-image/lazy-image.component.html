<div class="d-flex justify-content-center">

  <img
  [src]="url"
  [alt]="alt"
  width="300"
  height="400"
  class ="card-img-top animate__animated animate__bounce"
  (load)="onLoad()"
  [ngStyle]="{display: hasLoaded ?'':'none'}"
  />

  <img
  *ngIf="!hasLoaded"
  src="assets/loader.svg"
  height="35"
  widht="35"
  class="mt-3">
</div>
